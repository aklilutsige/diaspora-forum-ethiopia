info.app.name= Ethiopian regine and sub regine lis api
info.app.description= Free api lists provider for education purpose 
info.app.version=  1.0.0

# To define my PORT instade of  port :8080
server.port=2510

# =====================================
# = DATA SOURCE
# =====================================
## Set here configuration for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5433/ethiopia_api?useSSL=fals
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

#Keep the connection alive if idle for a long time(needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery= SELECT 1

# =====================================
# = JPA / HIBERNATE
# =====================================
#Show or not log for each sql query
spring.jpa.show-sql=true

#Hibernate ddl auto (create, create-drop, update): with create-drop the database
#Schema will be automatically created afresh for every start of application
#Hibernate ddl auto [create, create-drop, validate, update ]
spring.jpa.hibernate.ddl-auto=validate


# =====================================
# = Flyway db migrate
# =====================================
spring.flyway.baseline-on-migrate=true



